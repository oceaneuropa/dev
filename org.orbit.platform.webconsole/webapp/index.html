<html>
	<head>
		<title>WebLog</title>
		<link rel="stylesheet" href="weblogcss/index.css">
	</head>
	<body>
		<div>
			<a name="top"></a>
			<button id="levels_showhide" class="fixed-button">Hide levels</button> 
			<a href="#view">Scroll to view</a>
		</div>
		<div id="levels">
			<table>
				<thead>
					<tr>
						<th>Logger</th>
						<th>Level</th>
					</tr>
				</thead>
				<tbody id="lltable">

				</tbody>
			</table>
		</div>
		<a name="view"></a>
		<div>
			<button id="log_view" class="fixed-button">View log</button> 
			<button id="log_clear" class="fixed-button">Clear</button> 
			<a href="#top">Top</a>
		</div> 
		<div class="log">
			<pre id="messages"></pre>
		</div>
		<div>
			<input type="checkbox" id="scroll_checkbox">Autoscroll to bottom</input>
		</div>
		<script src="weblogjs/jquery-2.1.4.min.js"></script>
		<script src="weblogjs/index.js"></script>
	</body>
</html>
